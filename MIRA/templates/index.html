
<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/components/accordion.css" rel="stylesheet"  crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/components/button.min.css" rel="stylesheet"  crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/components/input.min.css" rel="stylesheet"  crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/components/grid.min.css" rel="stylesheet"  crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/components/segment.min.css" />
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"  crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.css" />

    <meta charset="UTF-8">
    <title>MIRA! Project</title>
</head>
<body>
  <div class="ui red  segment">This serve as simulation for the MIRA! project (Drag and Drop version  Coming Soon !!)</div>
   
   <br/>
  <!-- Create Grid -->
   <div class="ui grid">
        <div class="two wide column">

        </div>
        <div class="three wide column">
                    <div class="ui input focus">
                      <input  id ="container-name-create" type="text" placeholder="Container Name" name="name1">
                    </div>  
        </div>
        <div class="three wide column">

                    <div class="form-group">
                                 <select class="form-control" id="cpu">
                                             <option value="1">CPU</option>

                                     <option value="1">1</option>
                                     <option value="2">2</option>
                                     <option value="3">3</option>
                                     <option value="4">4</option>
                                 </select>
                    </div>

        </div>

        <div class="three wide column">
                    <div class="form-group">
      <select class="form-control" id="ram">
          <option value="512M">Memory</option>
        <option value="512M">512M</option>
        <option value="1G">1G</option>
        <option value="2G">2G</option>
        <option value="3G">3G</option>
      </select>

    </div>
        </div>
        <!--<div class="six wide column">
        </div>-->
        <div class="three wide column">
  
                  <button type="button" class=" small ui inverted blue button" id="create-button" href="#">Create</button>
        </div>
   </div>
   <!-- Delete Grid -->
   <div class="ui grid">
        <div class="two wide column">
        </div>
        <div class="three wide column">
                    <div class="ui input focus">
                      <input id ="container-name-delete" type="text" placeholder="Container Name" name="name2">
                    </div>  
        </div>
        <div class="six wide column">
        </div>
        <div class="three wide column">
  
                  <button type="button" class=" small ui inverted red button"id="delete-button" href="#">Delete</button>
        </div>
   </div>
    
   <!-- Migrate Grid -->
   <div class="ui grid">
        <div class="two wide column">
        </div>
        <div class="three wide column">
                    <div class="ui input focus">
                      <input id ="container-name-to-migrate" type="text" placeholder="Container Name" name="name3">
                    </div>  
        </div>
        <div class="three wide column">
                    <div class="ui input focus">
                      <input id ="container-ip-migrate" type="text" placeholder="@IP" name="IP">
                    </div>  
        </div>
        <div class="three wide column">
                    <div class="ui input focus">
                      <input id ="container-name-nbr" type="text" placeholder="Number of iterations" name="nbr">
                    </div>  
        </div>
        
        <div class="three wide column">
  
                  <button type="button" class=" small ui inverted blue button"id="migrate-button" href="#">Migrate</button>
        </div>
   </div>
   

<!-- Start Grid -->
   <div class="ui grid">
        <div class="two wide column">
        </div>
        <div class="three wide column">
                    <div class="ui input focus">
                      <input id ="container-name-start" type="text" placeholder="Container Name" name="name4">
                    </div>  
        </div>
        <div class="six wide column">
        </div>
        <div class="yhree wide column">
  
                  <button type="button" class=" small ui inverted teal button"id="start-button" href="#">Start</button>
        </div>
   </div>
<!-- Stop Grid -->
   <div class="ui grid">
        <div class="two wide column">
        </div>
        <div class="three wide column">
                    <div class="ui input focus">
                      <input id ="container-name-stop" type="text" placeholder="Container Name" name="name5">
                    </div>  
        </div>
        <div class="six wide column">
        </div>
        <div class="three wide column">
  
                  <button type="button" class=" small ui inverted red button"id="stop-button" href="#">Stop</button>
        </div>
   </div>
   <!-- Clone Grid -->
   <div class="ui grid">
        <div class="two wide column">
        </div>
        <div class="three wide column">
                    <div class="ui input focus">
                      <input id ="container-name-clone" type="text" placeholder="Container Name" name="name6">
                    </div>  
        </div>
        <div class="three wide column">
          <div class="ui input focus">
                      <input id ="new-container-name" type="text" placeholder="New Container Name" name="newc">
                    </div>  
        </div>
        <div class="three wide column">
        </div>
        <div class="three wide column">
  
                  <button type="button" class=" small ui inverted blue button"id="clone-button" href="#">Clone</button>
        </div>
   </div>
  <!-- Get Informations Grid -->
   <div class="ui grid">
        <div class="two wide column">
        </div>
        <div class="three wide column">
                    <div class="ui input focus">
                      <input id ="container-name-infos" type="text" placeholder="Container Name" name="name7">
                    </div>  
        </div>
       
        <div class="six wide column">
        </div>
        <div class="three wide column">
  
                  <button type="button" class=" small ui inverted blue button"id="info-button" href="#">Get informations</button>
        </div>
   </div>
  

 <script>

  url_for('static', filename='ajax.js') }}"></script>

</body>

</html>
